<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir CSV</title>
</head>
<body>
  <h1>Subir archivo CSV</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Subir y Cargar</button>
  </form>
</body>
</html>
